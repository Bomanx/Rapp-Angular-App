<div class='recipe panel panel-default' (click)="userClicked()">
  <div class="panel-heading">
    <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
    <div class='cover-photo-holder'>
      <img src="{{ recipe.cover_photo ? recipe.cover_photo : '/assets/foodicon.png'}}" />
    </div>
    <p>{{ recipe.description }}</p>
    <div>
      <div class="dataLabel">Preparation Time:</div>
      <div>{{ recipe.prep_time }} minutes</div>
      <div class="dataLabel">Number Feeds: </div>
      <div>{{ recipe.number_feeds }}</div>
    </div>
  </div>
</div>
